function loadRegion(region)
{
if(!document.getElementById('selectregion')) {
	alert('loadSource No selectregion found');
    return(0);
}
var reg = document.getElementById('selectregion');
if(reg.options.selectedIndex < 0) {
reg.options.selectedIndex = 0;
}
if(!reg.options[reg.options.selectedIndex].value) {
	alert("null region selected");
	return(0);
}
var rstr = reg.options[reg.options.selectedIndex].value;
var r = rstr.split("^",17);

eval("document.getElementById('" + region + "').value = r[3];");
}

function loadSource(source)
{
if(!document.getElementById('selectsource')) {
	alert('loadSource No selectsource found');
    return(0);
}
var src = document.getElementById('selectsource');
if(src.options.selectedIndex < 0) {
src.options.selectedIndex = 0;
}
if(!src.options[src.options.selectedIndex].value) {
	alert("null source selected");
	return(0);
}
var sstr = src.options[src.options.selectedIndex].value;
var s = sstr.split("^",19);

eval("document.getElementById('" + source + "').value = s[1];");
}

function loadSectsub(catnum,sectsub)
{

}

  var ss = document.getElementById('selectsectsubN');
}
if(catnum == 'C') {
  var ss = document.getElementById('selectsectsubC');
}
if(catnum == 'A') {
  var ss = document.getElementById('selectsectsubA');
}

ss.options.selectedIndex = 0;
}
if(!ss.options[ss.options.selectedIndex].value) {
	alert('null sectsub selected');
	return(0);
}
var ssstr = ss.options[ss.options.selectedIndex].value;
var s = ssstr.split("^",29);

eval("document.getElementById('" + sectsub + "').value = document.getElementById('" + sectsub + "').value + ';' + s[0];");
}
