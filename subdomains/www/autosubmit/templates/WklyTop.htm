<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
body {
	  text-align:left;
	  z-index:1;
	  margin:0 80px 0 80px;padding:0 0 0 0;
	  font-family: helmet,arial, freesans,sans-serif;
	  font-size: 100%;
	  font-weight: 300;
	  letter-spacing:normal;
	  color: #101010; /* almost black */
	  background: #FFFAFA; 
	}
div.topdate { /*  today's date, centered */
  text-align: center;
  margin-top: 1.0em; margin-bottom: -1.0em;
  font: .7em Verdana, Arial, Sanserif;
  }
a, a:link, a:visited { text-decoration: none; color: #369;}
	a:active, a:hover {text-decoration:none; color: #903;}
	
div.newsitem {
  width: 500px;
/*  max-height:500px;overflow-y:auto;overflow-x:hidden; */
  background: #fff;  /* white */
/* font is set for <p> in general (above)*/
  margin: 20px 20px 25px 20px;
  margin-left: 20px;
  padding: 2px -5px 6px 20px;
  border-top: solid thin #d0d0d0;
  border-left: solid thin #d0d0d0;
  border-right: ridge thin #d0d0d0; 
  border-bottom: ridge thin #d0d0d0;
  }

 div.newsitem p, div.paragraph {
  font-family: helmet,arial,freesans,sans-serif;
  font-size: .9em;
  font-weight: 300;
  color: #101010;  /* almost black */
  margin-top: 10px; margin-bottom: 10px;
  margin-left: 20px;
  }

  div.comment p {
   color: #808080;
  }

  a.tinyimg img  { /* tinybutton that links to article form */
	  border: none;
	  margin:0; padding:0;
	  width:10px; height:10px;
	  vertical-align:middle;
	  }
 a.tinyimg  {text-decoration: none; color: #000;}

ul.smallfontv {list-style-type: none;margin_top:0}

ul.smallfontv li {
	margin-top: 3px; margin-bottom: 3px;
	font-family: verdana,arial,tahoma,sans-serif;
}
ul.smallfontv li.smallfontv span {font-size: 11px;text-decoration:none;}

ul.smallfontv li.smallfontv small {font-size:8px; color:#2f4f4f;}

ul.smallfontv li a:link {color:#333;text-decoration:none;}
ul.smallfontv li a:visited { text-decoration: none;color:#333;}
ul.smallfontv li a:active { text-decoration:underline;color:#990033;}
ul.smallfontv li a:hover { text-decoration:underline;color:#990033;}
	
h2 { /* page title */
  font-family: "lucida sans", verdana, geneva, tahoma, "arial narrow", arial, san-serif;
  font-size: 180%;
  font-style: normal;
  font-weight: 500;
  font-variant:small-caps;
  text-align: center;
  color: #712E82;  /* #336666; medium teale .. nice blue #555599; */
  margin-top: 10px; margin-bottom: -.5em;
  width: 500px;
}


h3 { /* subtitle, country */
  font-family: verdana,sans;
  font-size: 1.4em;
  font-weight: bold;
  color: #A08080;
  margin-top: 40px; padding-right:150px;
}


h4 { /* article headline */
  font-family: verdana,sans-serif;
  font-size: 1.2em;
  font-weight: 500;
  color: #606060;
  margin: 15px 2px 6px 2px; padding:0;
  text-align: left;
}

h5 { /* subtitle 2nd line  or sidebar headline*/
  font-family: verdana,sans-serif;
  font-size: 1.0em;
  font-weight: 400;
  color: #808080;
  margin: 8px 0 2px 0;
}

h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
			text-decoration: none;
			color: inherit;
		}
	
</style>
</head>
